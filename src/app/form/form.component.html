

<form style="padding: 10px;" [formGroup]="testForm" (ngSubmit)="submitForm()">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" formControlName="name" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.name.hasError('required')"> Name is required</span>

    </div>
  </div>

  <div class="field">
    <label class="label">Job</label>
    <div class="control">
      <input class="input" type="text" formControlName="job" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.job.hasError('required')"> job is required</span>

    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="text" formControlName="email" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.email.hasError('required')"> Email is required</span>
      <span class="" *ngIf="submitted && testForm.controls.email.hasError('email')"> Email is not valid</span>

    </div>
  </div>

  <div class="field">
    <label class="label">password</label>
    <div class="control">
      <input class="input" type="password" formControlName="password" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.password.hasError('required')"> password is required</span>

    </div>
  </div>

  <div class="field">
    <label class="label">phone</label>
    <div class="control">
      <input class="input" type="number" formControlName="phone" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.phone.hasError('required')"> phone is required</span>

    </div>
  </div>

  <div class="field">
    <label class="label">Date</label>
    <div class="control">
      <input class="input" type="date" formControlName="date" placeholder="Text input">
      <span class="" *ngIf="submitted && testForm.controls.date.hasError('required')"> Date is required</span>

    </div>
  </div>

  <div class="field">
    <label class="label">States</label>
    <div class="control">
      <div class="select">
        <select formControlName="stateId">
          <option>Select dropdown</option>
          <option *ngFor="let item of stateList;" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
  </div>


  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>


</form>
